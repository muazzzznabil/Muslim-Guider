<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hadith</title>
    <link rel="stylesheet" href="hadith.css" />
    <link rel="stylesheet" href="time-contnt.css">
</head>

<body>
    <div class="content">
        <div class="top-content">
            <div class="left-top">
                <h1>Hadith:<span id="hadith-book-name"></span></h1><!-- Will Put some hadith name -->
            </div>
            <div class="right-top">
                <h1><span id="time"></span></h1>
                <script src="js/time.js"></script>
            </div>
        </div>
        <div class="middle-content">
            <hr>
        </div>


        <div class="bottom-content">
            <div class="details">
                <div id="hadith-content"></div>
                <h4>Hadith Details</h4>
                <p id="hadith-writer"></p>
                <p id="hadith-chapter-number"></p>
                <p id="hadith-chapter-english"></p>
                <p id="hadith-chapter-arabic"></p>
                <p id="hadith-chapter-urdu"></p>
            </div>
            <div class="hadith-translate">
                <table>
                    <tr>
                        <th>Narated by</th>
                        <th>English</th>
                        <th>Arabic</th>
                        <th>Urdu</th>
                    </tr>
                    <tr>
                        <td><p id="hadith-narrator"></p></td>
                        <td><p id="hadith-english"></p></td>
                        <td><p id="hadith-arabic"></p></td>
                        <td><p id="hadith-urdu"></p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="hadith.js"></script>

</body>

</html>
