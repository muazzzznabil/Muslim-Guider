<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}

button.prev {
  left: 0;
}

button.next {
  right: 0;
}
</style>
</head>
<body>

<h2>Hadith Slideshow</h2>
<p>Changes every 5 minutes:</p>

<div class="slideshow-container" id="slideshow-container">
</div>
<br>

<div style="text-align:center" id="dots-container">
</div>

<script>
const apiUrl = 'https://hadithapi.com/api/hadiths?apiKey=$2y$10$b7iVORLvYlYxA4SrjrPGu9OVCA7C6TaOYwxaltQTFfApmMai';

let slideIndex = 0;
let hadithData = [];
const slideDuration = 300000; // 5 minutes in milliseconds

function fetchHadiths() {
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      hadithData = data;
      createSlides();
      showSlides();
    })
    .catch(error => console.log(error));
}

function createSlides() {
  const slideshowContainer = document.getElementById('slideshow-container');
  const dotsContainer = document.getElementById('dots-container');

  hadithData.forEach((hadith, index) => {
    // Create slide div
    const slideDiv = document.createElement('div');
    slideDiv.className = 'mySlides fade';
    
    // Create content div
    const contentDiv = document.createElement('div');
    contentDiv.className = 'text';
    
    // Add Hadith details
    contentDiv.innerHTML = `
      <p><strong>Hadith Number:</strong> ${hadith.hadithNumber}</p>
      <p><strong>Narrator:</strong> ${hadith.englishNarrator}</p>
      <p><strong>Arabic:</strong> ${hadith.hadithArabic}</p>
      <p><strong>English:</strong> ${hadith.hadithEnglish}</p>
      <p><strong>Urdu:</strong> ${hadith.hadithUrdu}</p>
    `;
    
    slideDiv.appendChild(contentDiv);
    slideshowContainer.appendChild(slideDiv);

    // Create dot span
    const dotSpan = document.createElement('span');
    dotSpan.className = 'dot';
    dotSpan.onclick = () => currentSlide(index + 1);
    dotsContainer.appendChild(dotSpan);
  });

  // Add navigation buttons
  const prevButton = document.createElement('button');
  prevButton.className = 'prev';
  prevButton.textContent = '❮';
  prevButton.onclick = () => plusSlides(-1);
  slideshowContainer.appendChild(prevButton);

  const nextButton = document.createElement('button');
  nextButton.className = 'next';
  nextButton.textContent = '❯';
  nextButton.onclick = () => plusSlides(1);
  slideshowContainer.appendChild(nextButton);
}

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    

  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, slideDuration);
}

function plusSlides(n) {
  slideIndex += n - 1;
  if (slideIndex < 0) {
    slideIndex = hadithData.length - 1;
  } else if (slideIndex >= hadithData.length) {
    slideIndex = 0;
  }
  showSlides();
}

function currentSlide(n) {
  slideIndex = n - 1;
  showSlides();
}

fetchHadiths();
</script>

</body>
</html>
