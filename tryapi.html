<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sahih Bukhari Book Slug</title>
</head>

<body>
  <h1>Hadith:<span id="hadith-book"></span></h1>
  <p>Chapter:<span id="hadith-chapter"></span></p>
  <button id="button-1" value="hadith-id">hadith :</button>
  <ul>
    <script>
      const button=document.getElementById('hadith-id');


      //book
      const apiUrlBook = 'https://hadithapi.com/api/books?apiKey=$2y$10$b7iVORLvYlYxA4SrjrPGu9OVCA7C6TaOYwxaltQTFfApmMai';
      fetch(apiUrlBook)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById("hadith-book").innerHTML = "" + data.books[0].bookName;
        })
        .catch(error => {
          console.log(error);
        })
      //chapter
      const apiUrlChapter = 'https://hadithapi.com/api/sahih-bukhari/chapters?apiKey=$2y$10$b7iVORLvYlYxA4SrjrPGu9OVCA7C6TaOYwxaltQTFfApmMai';
      fetch(apiUrlChapter)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById("hadith-chapter").innerHTML = "" + data.chapters[0].chapterNumber;
        })
        .catch(error => {
          console.log(error);
        })
      //hadith
      const apiUrlHadith = 'https://hadithapi.com/api/hadiths?apiKey=$2y$10$b7iVORLvYlYxA4SrjrPGu9OVCA7C6TaOYwxaltQTFfApmMai';
      fetch(apiUrlHadith)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // document.getElementById("hadith-book").innerHTML=""+data.;
        })
        .catch(error => {
          console.log(error);
        })

    </script>
  </ul>
</body>

</html>
