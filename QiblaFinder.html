<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qfStyle.css">
    <title>Qiblat Finder</title>
</head>

<body>
    <div class="container">
        <div class="topContent">
            <div class="urLocation">
                <h4>Current Location</h4>
                <h4 class="latitude"></h4>
                <h4 class="longitude"></h4>
                <h4 class="errorMessage"></h4>
            </div>
            <div class="buttonGetLocation">
                <button type="submit" onclick="getQiblaDirectionAuto()" id="GetQiblaAutoButton">Get Qiblat
                    Direction</button>
            </div>
            <div class="qiblaInfo">
                <h4>Qibla Direction :</h4>
                <p id="qibla-direction"></p>
            </div>
            <div class="compassContainer">
                <img id="compass" src="compass.png" alt="Compass" style="width: 100px;">
            </div>
            <script src="js/QiblaFinder.js"></script>
        </div>
        <div class="bottomContent">
            <div id="map" style="height: 400px; width: 100%;"></div>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap"></script>
        </div>
    </div>
</body>

</html>
