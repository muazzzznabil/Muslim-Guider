<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiblat Finder</title>
</head>

<body>

    <h1>Qiblat Finder</h1>
    <button type="submit" onclick="getQiblaDirectionAuto()">Get Qibla Direction</button>


    <div class="insertCoords">
        <form>
            <label for="latitude">Latitude:</label><br>
            <input type="text" id="latitude" name="latitude"><br>
            <label for="longitude">Longitude:</label><br>
            <input type="text" id="longitude" name="longitude"><br>
            <button type="submit" onclick="getQiblaDirectionManually()">Get Qibla Direction</button>
        </form>
    </div>
    <h2>Insert Your Coordinate </h2>



    <h4 class="latitude"></h4>
    <h4 class="longitude"></h4>

    <p id="qibla-direction"></p>
    <script src="js/QiblaFinder.js"></script>




    <h2>Qibla Direction on Google Map</h2>



</body>

</html>
