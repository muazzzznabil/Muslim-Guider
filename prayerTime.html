<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prayerTime.css">
    
    <title>Prayer Time</title>
</head>

<body>
   <script src="js/time.js"></script>
        <div class="top">
            <div class="left">
                <h1>Prayer Time</h1>
            </div>
            <div class="right">
                <h1><span id="time"></span></h1>
                <script src="js/time.js"></script>
            </div>
        </div>
    
    <div class="schedule">
        <form id="prayerForm" method="post">
            <input type="text" id="city" placeholder="Enter your city">
            <button type="button" onclick="getPrayerTimes()">Get Prayer Time</button>
            <table>
                <tr>
                    <td colspan="2">
                        <p id="prayerTimes"></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="currentLoc">
        <p id="result"></p>
        <button id="share" class="loc" onclick="findMyCoordinates()">Get your location</button>

        <script src="js/autolocates.js"></script>
    </div>
    <script src="js/pray.js"></script>
</body>

</html>
