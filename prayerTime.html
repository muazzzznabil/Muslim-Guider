<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prayerTime.css">
    <title>Prayer Time</title>
</head>

<body>
    <div class="content">
        <div class="top">
            <div class="left">
                <h1>Prayer Time</h1>
            </div>
            <div class="right">
                <h1><span id="time"></span></h1>
                <script src="js/time.js"></script>
            </div>
        </div>
    </div>
    <div class="schedule">
        <form id="prayerForm">
            <table>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" size="30" placeholder="Enter your city"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="prayerTimes"></p>
                    </td>
                </tr>
            </table>
            <button type="button" onclick="getPrayerTimes()">Submit</button>
        </form>
    </div>

    <div class="currentLoc">
        <p id="current"></p>
    </div>
    <script src="js/pray.js"></script>
</body>

</html>
